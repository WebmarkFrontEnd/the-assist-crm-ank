<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Manrope:wght@200..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <nav class="flex justify-center bg-light-grey">
    <img src="./img/assist-logo.png" alt="" class="w-[184px]">
  </nav>


  <!--- Login header -->
  <section
    class="lg:flex lg:py-32 bg-[url('/img/login-header.jpg')] bg-cover bg-no-repeat h-screen sm:px-5 flex px-5 py-20">
    <div class="login-form bg-light max-w-[480px] m-auto py-[52px] px-10">
      <h1 class="text-center text-[40px] mb-6">Login</h1>
      <img src="./img/login-separator.svg" alt="seperator" class="mb-8">
      <form action="signup_process.php" method="POST" class="mb-8">
        <div class="form-group mb-5">
          <label for="email" class="font-osw uppercase text-primary tracking-[0.96px]">Email</label>
          <input type="email" id="email" name="email" required="true" placeholder="Enter your email"
            class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3.5 px-5 mt-2">
        </div>
        <div class="form-group mb-5">
          <label for="password" class="font-osw uppercase text-primary tracking-[0.96px]">Password</label>
          <input type="password" id="password" name="password" required="true" placeholder="• • • • • • • • • • "
            class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3.5 px-5 mt-2">
        </div>
        <button type="submit" class="btn w-full ">Signup</button>
      </form>
      <p class="text-center text-base">Don't have an account? <a href="#"
          class="text-btn-primary underline hover:text-dark">Register
          here</a>.
      </p>
    </div>
  </section>

</body>

</html>
