<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Client Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Manrope:wght@200..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body class="bg-primary bg-opacity-90">

  <section class="h-screen flex">

    <div class="add-new-contact-form bg-light w-full max-w-[680px] m-auto pt-10 rounded-2xl">
      
      <form class="relative">

        <h1 class="text-center text-2xl-3xl">Add Client or Alert</h1>
        <button class="absolute top-0 right-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 -mt-5 mr-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </button>

        <div class="border-[1px] border-[#262A3B1A] rounded-lg my-6 p-2 w-[396px] m-auto flex flex-row">
          <button type="submit" class="btn-without-shadow-yellow active w-full">Create Client</button>
          <button type="submit" class="btn-without-shadow-yellow active w-full">Select Existing Client</button>
        </div>

        <div class="px-10">

          <div class="form-group mb-3 flex justify-between gap-4 flex-col xl:flex-row">

            <!-- First Name -->
            <div class="form-group flex-1">
              <label class="font-osw uppercase text-primary text-sm tracking-[0.84px]">First Name</label>
              <input type="text" required="true"
                class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-sm py-3 px-4 mt-1">
            </div>

            <!-- Last Name -->
            <div class="form-group flex-1">
              <label class="font-osw uppercase text-primary text-sm tracking-[0.84px]">Last Name</label>
              <input type="text" required="true"
                class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-sm py-3 px-4 mt-1">
            </div>

          </div>

          <div class="form-group mb-9 flex justify-between gap-4 flex-col xl:flex-row">

            <!-- Email -->
            <div class="form-group flex-1">
              <label class="font-osw uppercase text-primary text-sm tracking-[0.84px]">Email</label>
              <input type="email" required="true"
                class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-sm py-3 px-4 mt-1">
            </div>

            <!-- Phone -->
            <div class="form-group flex-1">
              <label class="font-osw uppercase text-primary text-sm tracking-[0.84px]">Phone</label>
              <input type="tel" required="true"
                class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-sm py-3 px-4 mt-1">
            </div>

          </div>

        </div>

        <div class="px-8 py-4 shadow-sm z-50 relative">
          <!-- Buttons -->
          <div class="form-group flex flex-row gap-3 w-[354px] m-auto justify-center">
            <button type="submit" class="btn text-base w-full py-3 px-8">Save Contact</button>
            <button type="submit" class="btn btn-dark text-base w-full py-3 px-8">Cancel</button>
          </div>

        </div>

      </form>

    </div>

  </section>

</body>

</html>
