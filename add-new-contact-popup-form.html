<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Contact Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Manrope:wght@200..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!--- Login header -->
  <section class="lg:flex lg:py-15 sm:px-5 flex px-5 py-10">
    <div class="add-new-contact-form bg-light max-w-[760px] w-[760px] m-auto py-[52px] px-10 rounded-2xl">
      <h1 class="text-center text-[26px] mb-5">Add New Contact</h1>


      <form>

        <div class="form-group mb-5 flex justify-between gap-4 flex-col xl:flex-row">

          <!-- First Name -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">First Name</label>
            <input type="text" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

          <!-- Last Name -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Last Name</label>
            <input type="text" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

        </div>

        <div class="form-group mb-5 flex justify-between gap-4 flex-col xl:flex-row">

          <!-- Contact Email -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Email</label>
            <input type="email" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

          <!-- Phone -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Phone</label>
            <input type="tel" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

        </div>

        <!-- Local Information-->
        <div>
          <h5 class="bg-light-grey mb-4 px-3 py-2 rounded-lg">Local Information</h5>
        </div>

        <div class="form-group mb-5 flex justify-between gap-4 flex-col xl:flex-row">

          <!-- Address -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Address</label>
            <input type="text" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

          <!-- City -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">City</label>
            <input type="text" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

        </div>

        <div class="form-group mb-5 flex justify-between gap-4 flex-col xl:flex-row">

          <!-- State -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">State</label>
            <input type="text" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

          <!-- Postal Code -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Postal Code</label>
            <input type="text" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

        </div>

        <div class="form-group flex-1 pb-4">
          <label class="font-osw uppercase text-primary tracking-[0.96px]">Country</label>
          <input type="text" required="true"
            class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
        </div>

        <!-- Company Information-->
        <div>
          <h5 class="bg-light-grey mb-4 px-3 py-2 rounded-lg">Company Information</h5>
        </div>

        <div class="form-group mb-5 flex justify-between gap-4 flex-col xl:flex-row">

          <!-- Address -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Address</label>
            <input type="text" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

          <!-- City -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">City</label>
            <input type="text" required="true"
              class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>

        </div>

        <!-- Additional Information-->
        <div>
          <h5 class="bg-light-grey mb-4 px-3 py-2 rounded-lg">Additional Information</h5>
        </div>
        
        <div class="form-group mb-5 flex justify-between gap-4 flex-col xl:flex-row">
        
          <!-- Date Of Birth -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Date Of Birth</label>
              <input type="text" required="true" placeholder="mm/dd/yyyy"
                  class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>
        
          <!-- Timezone -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Timezone</label>
              <input type="text" required="true"
                  class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>
        
        </div>

        <div class="form-group mb-5 flex justify-between gap-4 flex-col xl:flex-row">
        
          <!-- Tags -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Tags</label>
              <input type="text" required="true" placeholder="Comma-separated tags"
                  class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>
        
          <!-- Assigned To -->
          <div class="form-group flex-1">
            <label class="font-osw uppercase text-primary tracking-[0.96px]">Assigned To</label>
              <input type="text" required="true"
                  class="w-full border-[1px] border-[#262A3B1A] rounded-lg text-base py-3 px-5 mt-2">
          </div>
        
        </div>

        <!-- Register Button -->
        <div class="form-group flex flex-row gap-3 justify-center">
          <button type="submit" class="btn w-[165px]">Save Button</button>
          <button type="submit" class="btn btn-dark w-[165px]">Cancel</button>
        </div>
      </form>




    </div>
  </section>

</body>

</html>
