<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Existing Client Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Manrope:wght@200..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body class="bg-primary bg-opacity-90">

  <section class="h-screen flex">

    <div class="add-new-contact-form bg-light max-w-[680px] m-auto py-10 rounded-2xl">
      
      <form class="relative px-10">

        <h1 class="text-center text-[26px]">Add Client or Alert</h1>
        <button class="absolute top-0 right-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 -mt-5 mr-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </button>

        <div class="border-[1px] border-[#262A3B1A] rounded-lg my-6 p-2 w-[396px] m-auto flex flex-row">
          <button type="submit" class="btn-without-shadow-yellow active w-full">Create Client</button>
          <button type="submit" class="btn-without-shadow-yellow w-full">Select Existing Client</button>
        </div>

        <div class="bg-light-grey flex items-center justify-between w-full h-[56px] gap-3 py-2 pr-1.5 pl-6 rounded-full">
            <input class="focus-visible:outline-none bg-transparent" type="text" placeholder="Search for a contact"
              name="search">
            <button class="btn-yellow py-2 px-5 pb-2.5 rounded-full " type="submit"><svg
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path>
              </svg></i></button>
            </div>

      </form>

    </div>

  </section>

</body>

</html>
